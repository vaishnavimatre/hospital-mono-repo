name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  api-gateway-pre-commit-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java 21 with Temurin
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Perform Google Formatter check
        run: |
          cd hospital-management/api-gateway
          mvn com.spotify.fmt:fmt-maven-plugin:check

      - name: GitLeaks Scan
        uses: zricethezav/gitleaks-action@v1.3.0
        with:
          args: --path=.

      - name: OSS Index Scan
        run: |
          cd hospital-management/api-gateway
          mvn ossindex:audit
        continue-on-error: true

      - name: OWASP Scan
        if: false
        run: |
          cd hospital-management/api-gateway
          mvn org.owasp:dependency-check-maven:check

      - name: Build code and create Docker image
        run: |
          cd hospital-management/api-gateway
          mvn clean install
          docker build --build-arg imageName=api-gateway -t ${{ secrets.DOCKER_REGISTRY_USER }}/api-gateway:latest -f Dockerfile .

      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PAT }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_REGISTRY_USER }}/api-gateway:latest